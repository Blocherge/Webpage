<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        /* Ensure the page takes full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        header {
            background-color: #1B2CC1;
            padding: 0;
            width: 100%;
            height: 60px; /* Set height for the header */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .icon {
            color: white;
            font-size: 20px;
        }

        main {
            background-color: #FF8966;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 60px); /* Subtract header height */
            padding: 20px;
        }

        .resume {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%; /* Adjust width for better fit */
            max-width: 900px; /* Prevents the resume from becoming too wide */
            text-align: center;
        }

        .resume h2 {
            margin-bottom: 10px;
        }

        .resume iframe {
            width: 100%;
            height: 700px; /* Increase height for better visibility */
            border: none;
        }

        .download-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #1B2CC1;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .download-btn:hover {
            background-color: #0f1d8a;
        }

        footer {
            background-color: #97EAD2;
            text-align: center;
            padding: 10px 0;
        }

        footer a {
            text-decoration: none;
            color: teal;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="hobbies.html">Hobbies</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
            <div class="icon"><i class="fas fa-file-alt"></i></div>
        </nav>
    </header>
    
    <main>
        <section class="resume">
            <h2>My Resume</h2>
            <iframe src="../resources/img/Graham_Blocher_Resume.pdf"></iframe>
            <a href="../resources/img/Graham_Blocher_Resume.pdf" download="Graham_Blocher_Resume.pdf" class="download-btn">
                Download Resume
            </a>
        </section>
    </main>
    
    <footer>
        <p>Connect with me:</p>
        <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a> |
        <a href="https://github.com/Blocherge" target="_blank">GitHub</a> |
        <a href="https://instagram/blocherge" target="_blank">Instagram</a>
    </footer>
</body>
</html>
