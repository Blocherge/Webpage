<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    <style>
        /* Ensure the page takes full height */
        html, body {
            height: 100%;
            margin: 0;
        }

        header {
            background-color: #1B2CC1;
            padding: 0;
            width: 100%;
            height: 60px; /* Set height for the header */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 20px;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .icon {
            color: white;
            font-size: 20px;
        }

        main {
            background-color: #FF8966;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 60px); /* Subtract header height */
            padding: 20px;
        }

        .about {
            display: flex;
            align-items: center;  /* Vertically center the text with the image */
            gap: 20px;  /* Add space between the image and text */
            text-align: left;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .description h2 {
            margin: 0;
            font-size: 24px;
        }

        .description p {
            font-size: 16px;
            line-height: 1.6;
        }

        .resume-link {
            text-decoration: none;
            color: teal;
            font-weight: bold;
        }

        footer {
            background-color: #97EAD2;
            text-align: center;
            margin-top: 40px;
        }

        footer a {
            text-decoration: none;
            color: teal;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
            </ul>
            <div class="icon"><i class="fas fa-file-alt"></i></div>
        </nav>
    </header>

    <main style="width: 100%; background-color: #FF8966; padding: 20px;">

        <div class="container">
            <div class="row">
                <!-- Hobby 1 -->
                <div class="col-md-4">
                    <div class="card" style="background-color: #97EAD2;">
                        <img src="hobby1.jpg" class="card-img-top" alt="Hobby 1">
                        <div class="card-body">
                            <h5 class="card-title">Coding</h5>
                            <p class="card-text">Why I love this hobby.</p>
                        </div>
                    </div>
                </div>
                <!-- Hobby 2 -->
                <div class="col-md-4">
                    <div class="card" style="background-color: #97EAD2;">
                        <img src="hobby2.jpg" class="card-img-top" alt="Hobby 2">
                        <div class="card-body">
                            <h5 class="card-title">Gaming</h5>
                            <p class="card-text">Why I love this hobby.</p>
                        </div>
                    </div>
                </div>
                <!-- Hobby 3 -->
                <div class="col-md-4">
                    <div class="card" style="background-color: #97EAD2;">
                        <img src="hobby3.jpg" class="card-img-top" alt="Hobby 3">
                        <div class="card-body">
                            <h5 class="card-title">Ultimate Frisbee</h5>
                            <p class="card-text">Why I love this hobby.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="text-center mt-5">
        <p>Connect with me:</p>
        <a href="https://www.linkedin.com/in/graham-blocher-24951a1a4" target="_blank">LinkedIn</a> |
        <a href="https://github.com/Blocherge" target="_blank">GitHub</a> |
        <a href="https://instagram/blocherge" target="_blank">Instagram</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
